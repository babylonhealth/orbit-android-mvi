name: Android CI

on:
  push:
    branches:
    - master
    tags:
    - '*'
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Detekt
      run: ./gradlew detekt
        
    - name: Lint
      run: ./gradlew lint
      
    - name: Unit tests
      run: ./gradlew test
      
    - name: Build
      run: ./gradlew assemble
      
